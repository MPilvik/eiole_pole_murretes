        L.control.layers(baseMaps,{'atlas_puhas<br /><table><tr><td style="text-align: center;"><img src="legend/atlas_puhas_5_pole0.png" /></td><td>pole</td></tr><tr><td style="text-align: center;"><img src="legend/atlas_puhas_5_eiole1.png" /></td><td>ei ole</td></tr></table>': layer_atlas_puhas_5,"TPS osakaaludega": layer_TPSosakaaludega_4,"TPS punktidega": layer_TPSpunktidega_3,"KDE punktitihedus": layer_KDEpunktitihedus_2,'<img src="legend/kihelkonnad_1.png" /> kihelkonnad': layer_kihelkonnad_1,"ESRI Gray (light)": layer_ESRIGraylight_0,}).addTo(map);

        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";

        mapDiv.parentNode.insertBefore(row, mapDiv);

        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Keelend": "str","Dialect_et": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Keelend = document.createElement('div');
            div_Keelend.id = "div_Keelend";
            div_Keelend.className= "filterselect";

            sel_Keelend = document.createElement('select');

            Keelend_options_str  += '<option value="ei (äi, öi) pole">ei (äi, öi) pole</option>';
            Keelend_options_str  += '<option value="ei olõ&apos; õijõ&apos;">ei olõ&apos; õijõ&apos;</option>';
            Keelend_options_str  += '<option value="ei oole">ei oole</option>';
            Keelend_options_str  += '<option value="ei põle">ei põle</option>';
            Keelend_options_str  += '<option value="ei õle">ei õle</option>';
            Keelend_options_str  += '<option value="ep ole">ep ole</option>';

            Keelend_options_str  += '<option value="põle">põle</option>';
            Keelend_options_str  += '<option value="põle; ei(äi) ole">põle; ei(äi) ole</option>';
            Keelend_options_str  += '<option value="põle;-p ole (õle)">põle;-p ole (õle)</option>';
            Keelend_options_str  += '<option value="põlõ">põlõ</option>';

            reset_Keelend.innerHTML = 'clear filter';
            reset_Keelend.className = 'filterlabel';
            reset_Keelend.onclick = function() {
                var options = document.getElementById("sel_Keelend").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Keelend.appendChild(reset_Keelend);
            document.getElementById("menu").appendChild(

            Dialect_et_options_str  += '<option value="Ida">Ida</option>';
